version: 1
deploy:
  steps:
    setupVariables:
      after:
        - echo 'credentials "app.terraform.io" { token = "'${TF_CLOUD_TOKEN}'" }"' > .terraformrc
        - less .terraformrc
        - cp .terraformrc ~
destroy:
  steps:
    setupVariables:
      after:
        - echo 'credentials "app.terraform.io" { token = "'${TF_CLOUD_TOKEN}'" }"' > .terraformrc
        - cp .terraformrc ~
