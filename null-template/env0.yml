version: 1
deploy:
  steps:
    setupVariables:
      after:
        - echo "credentials \"app.terraform.io\" {'\n' token = '${TF_CLOUD_TOKEN}' '\\n'}" > .terraformrc
        - less .terraformrc
        - cp .terraformrc ~
destroy:
  steps:
    setupVariables:
      after:
        - echo "credentials \"app.terraform.io\" {\n token = '${TF_CLOUD_TOKEN}' \n}" > .terraformrc
        - cp .terraformrc ~
