version: 1
deploy:
  steps:
    setupVariables:
      after:
        - echo $INFRACOST_API_KEY
        - infracost --version
    terraformPlan:
      after:
        - terraform show -json .tf-plan > plan.json
        - infracost breakdown --path plan.json
        - infracost diff --path plan.json
    terraformApply:
      after:
        - echo $ENV0_ORGANIZATION_ID
